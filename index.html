<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-display text-light">0</div>
      <div class="calculator-buttons">
        <button
          id="clear-btn"
          class="numpad-btn clear-btn text-bold accent-btn"
        >
          AC
        </button>
        <button
          id="backspace-btn"
          class="numpad-btn back-btn text-semibold accent-btn"
        >
          <span class="backspace-icon"></span>
        </button>
        <button id="seven-btn" class="numpad-btn number-btn">7</button>
        <button id="eight-btn" class="numpad-btn number-btn">8</button>
        <button id="nine-btn" class="numpad-btn number-btn">9</button>
        <button id="divide-btn" class="numpad-btn green-btn text-bold">
          <span class="divide-icon"></span>
        </button>
        <button id="four-btn" class="numpad-btn number-btn">4</button>
        <button id="five-btn" class="numpad-btn number-btn">5</button>
        <button id="six-btn" class="numpad-btn number-btn">6</button>
        <button id="multiply-btn" class="numpad-btn green-btn">
          <span class="multiply-icon"></span>
        </button>
        <button id="one-btn" class="numpad-btn number-btn">1</button>
        <button id="two-btn" class="numpad-btn number-btn">2</button>
        <button id="three-btn" class="numpad-btn number-btn">3</button>
        <button id="substract-btn" class="numpad-btn green-btn">
          <span class="substract-icon"></span>
        </button>
        <button id="zero-btn" class="numpad-btn zero-btn">0</button>
        <button id="decimal-btn" class="numpad-btn decimal-btn">.</button>
        <button id="add-btn" class="numpad-btn green-btn">
          <span class="add-icon"></span>
        </button>
        <button
          id="enter-btn"
          class="numpad-btn enter-btn text-bold accent-btn"
        >
          Enter
        </button>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
